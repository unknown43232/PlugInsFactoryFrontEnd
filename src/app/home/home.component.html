<div class="container">
  <div class="jumbotron mt-5">
    <h1 class="display-4">
      Welcome back, {{ userInfo.firstName || userInfo.email }}
    </h1>
    <p class="lead">You are now logged in.</p>
    <hr class="my-4" />
    <p>Click the button below to sign out.</p>
    <button type="button" class="btn btn-primary btn-lg" (click)="signOut()">
      Sign Out
    </button>
  </div>
</div>
