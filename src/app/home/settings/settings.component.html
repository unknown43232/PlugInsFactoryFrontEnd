<div class="settings" *ngIf="userInfo">
  <button mat-icon-button class="close-btn" (click)="closeSidebar.emit()">
    <mat-icon>close</mat-icon>
  </button>
  <div class="profile-section text-center">
    <div class="image-container">
      <img
        [src]="previewImage || userInfo.picture"
        alt="User Picture"
        class="user-photo"
      />
      <label class="upload-icon">
        <input
          type="file"
          (change)="onFileSelected($event)"
          style="display: none"
        />
        <mat-icon>file_upload</mat-icon>
      </label>
    </div>
  </div>
  <p class="user-email">{{ userInfo.email }}</p>
  <form
    #userForm="ngForm"
    class="settings-form"
    (ngSubmit)="saveChanges(userForm.value)"
  >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        [(ngModel)]="userInfo.firstName"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="userInfo.lastName"
      />
    </div>
    <button type="submit" mat-raised-button color="primary">
      Save Changes
    </button>
  </form>
</div>
